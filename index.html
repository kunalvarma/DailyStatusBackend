<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Task Submission</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f4f6f8; }
    h2 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; }
    input, textarea, button {
      display: block; width: 300px; margin: 10px 0; padding: 10px; font-size: 1em;
    }
    button {
      background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Daily Status Submission</h2>
  <form id="taskForm">
    <input type="text" id="name" placeholder="Enter your name" required />
    <textarea id="task" placeholder="Enter tasks completed today" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwx_AC2oz_IHWr8gM6Yl29F0CNdUsNAS0M4SjguUyIualKJYQVOnRojLXbIoPzO1mP7/exec";

    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const task = document.getElementById("task").value.trim();
      if (!name || !task) { alert("Please enter both name and task"); return; }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, task })
        });
        const data = await res.json();
        document.getElementById("status").innerText = "✅ Submitted successfully!";
        document.getElementById("taskForm").reset();
      } catch (err) {
        document.getElementById("status").innerText = "❌ Error submitting: " + err.message;
      }
    });
  </script>
</body>
</html>
