<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Task Logger</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; padding: 50px; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    input, textarea { width: 250px; margin: 10px; padding: 8px; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Daily Task Logger</h2>
  <form id="taskForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <textarea id="task" placeholder="What did you complete today?" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "YOUR_WEB_APP_URL"; // from Apps Script

    document.getElementById("taskForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const task = document.getElementById("task").value;

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ name, task }),
          headers: { "Content-Type": "application/json" },
        });
        alert("✅ Task submitted successfully!");
        document.getElementById("taskForm").reset();
      } catch (err) {
        alert("❌ Error submitting: " + err.message);
      }
    });
  </script>
</body>
</html>
