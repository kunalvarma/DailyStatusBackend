<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Daily Tasks</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; padding: 40px; }
    table { border-collapse: collapse; width: 90%; margin: 0 auto; background: white; border-radius: 8px; overflow: hidden; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #4CAF50; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    .refresh { background: #2196F3; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 5px; }
    .refresh:hover { background: #1976D2; }
  </style>
</head>
<body>
  <h2>All Daily Task Entries</h2>
  <button class="refresh" onclick="loadData()">Refresh</button>
  <br><br>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Task</th>
        <th>Sheet</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwx_AC2oz_IHWr8gM6Yl29F0CNdUsNAS0M4SjguUyIualKJYQVOnRojLXbIoPzO1mP7/exec"; // same as in index.html

    async function loadData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const tbody = document.querySelector("#taskTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.name}</td>
          <td>${row.task}</td>
          <td>${row.sheet}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
