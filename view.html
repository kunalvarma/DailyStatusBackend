<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Daily Status</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #fafafa; }
    h2 { color: #222; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    tr:nth-child(even) { background: #f9f9f9; }
    button { margin-bottom: 10px; padding: 8px 15px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1976D2; }
  </style>
</head>
<body>
  <h2>All Submitted Tasks</h2>
  <button onclick="loadData()">Refresh</button>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Task</th>
        <th>Sheet</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwx_AC2oz_IHWr8gM6Yl29F0CNdUsNAS0M4SjguUyIualKJYQVOnRojLXbIoPzO1mP7/exec";

    async function loadData() {
      try {
        const res = await fetch(scriptURL);
        const entries = await res.json();
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        entries.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.date}</td>
            <td>${row.name}</td>
            <td>${row.task}</td>
            <td>${row.sheet}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("‚ùå Error fetching data: " + err.message);
      }
    }

    // Load data on page load
    loadData();
  </script>
</body>
</html>
